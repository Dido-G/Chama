<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --rose-gold: #BD8C7D;
            --bright-rose-gold: #E8C6B6;
            --soft-teal: #6AACB8;
            --rich-cream: #F9F5F0;
            --pale-lilac: #E0D3EB;
            --deep-slate: #2F3542;
        }
        
        body {
            background: linear-gradient(135deg, var(--pale-lilac), var(--rich-cream));
            color: var(--deep-slate);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(249, 245, 240, 0.9);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(189, 140, 125, 0.2);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 90%;
        }
        
        h3 {
            color: var(--deep-slate);
            font-weight: 300;
            letter-spacing: 1.2px;
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 2px solid var(--rose-gold);
            padding-bottom: 15px;
            text-align: center;
        }
        
        .form-label {
            color: var(--deep-slate);
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(189, 140, 125, 0.3);
            color: var(--deep-slate);
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            border-color: var(--rose-gold);
            box-shadow: 0 0 8px rgba(189, 140, 125, 0.4);
            color: var(--deep-slate);
        }
        
        .btn-luxury {
            background: linear-gradient(to right, var(--rose-gold), var(--bright-rose-gold));
            color: white;
            border: none;
            padding: 12px 28px;
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 30px;
        }
        
        .btn-luxury:hover {
            background: linear-gradient(to right, var(--bright-rose-gold), var(--rose-gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 140, 125, 0.4);
        }
        
        .register-link {
            color: var(--rose-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .register-link:hover {
            color: var(--bright-rose-gold);
            text-decoration: underline;
        }
        
        .logo {
            margin-bottom: 20px;
            font-size: 2rem;
            color: var(--rose-gold);
            text-align: center;
        }
        
        .alert-luxury-danger {
    background-color: rgba(160, 0, 0, 0.1);
    border: 1px solid rgba(160, 0, 0, 0.3); 
    color: #A00000;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">âœ¦</div>
        <h3>Sign In</h3>

        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-luxury-danger">
                    {% for category, message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-luxury w-100">Sign In</button>
        </form>
        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Create one</a></p>
        </div>
    </div>
</body>
</html>
