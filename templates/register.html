<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --rose-gold: #BD8C7D;
            --bright-rose-gold: #E8C6B6;
            --soft-teal: #6AACB8;
            --rich-cream: #F9F5F0;
            --pale-lilac: #E0D3EB;
            --deep-slate: #2F3542;
        }
        
        body {
            background: linear-gradient(135deg, var(--pale-lilac), var(--rich-cream));
            color: var(--deep-slate);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .register-container {
            background-color: rgba(249, 245, 240, 0.9);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(189, 140, 125, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: var(--deep-slate);
            font-weight: 300;
            letter-spacing: 1.2px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--rose-gold);
            padding-bottom: 15px;
            text-align: center;
        }
        
        .btn-luxury {
            background: linear-gradient(to right, var(--rose-gold), var(--bright-rose-gold));
            color: white;
            border: none;
            padding: 12px 28px;
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 30px;
            width: 100%;
        }
        
        .btn-luxury:hover {
            background: linear-gradient(to right, var(--bright-rose-gold), var(--rose-gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 140, 125, 0.4);
        }
        
        .logo {
            margin-bottom: 20px;
            font-size: 3rem;
            color: var(--rose-gold);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--deep-slate);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--rose-gold);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--soft-teal);
            box-shadow: 0 0 0 3px rgba(106, 172, 184, 0.2);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--deep-slate);
        }
        
        .login-link a {
            color: var(--rose-gold);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Flash Messages */
        .flash-message {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .flash-message.error {
    background-color: #f9e6e6; /* Softer premium red background */
    color: #900000; /* Deep luxury red text */
}

        
.flash-message.success.premium {
    background-color: #d1fae5;  /* A lighter green for premium */
    color: #065f46;  /* Dark green text */
    border: 2px solid #34d399;  /* Border to highlight premium */
    padding: 10px 20px;
    font-weight: bold;  /* Make the text bolder for premium */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Add a subtle shadow */
}
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .register-container {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">âœ¦</div>
        <h1>Register</h1>
        
        <!-- Flash Messages Area -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Your age" required>
            </div>
            
            <div class="form-group">
                <label for="height" class="form-label">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="Your height in cm" required>
            </div>
            
            <div class="form-group">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Your weight in kg" required>
            </div>
            
            <button type="submit" class="btn-luxury">Register</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
