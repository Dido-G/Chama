<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --rose-gold: #B76E79;
            --rose-gold-light: #E8C6C9;
            --slate-blue: #6A75A8;
            --teal: #107E7D;
            --soft-lavender: #E3D6F5;
            --charcoal: #36454F;
        }
        
        body {
            background: linear-gradient(135deg, var(--slate-blue), var(--teal));
            min-height: 100vh;
        }
        
        .card {
            background-color: #FFFFFF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        h3 {
            color: var(--rose-gold);
            font-weight: 600;
        }
        
        .form-label {
            color: var(--charcoal);
            font-weight: 500;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--rose-gold);
            box-shadow: 0 0 0 0.2rem rgba(183, 110, 121, 0.25);
        }
        
        .btn-premium {
            background: linear-gradient(to right, var(--rose-gold), var(--rose-gold-light));
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-premium:hover {
            background: linear-gradient(to right, var(--rose-gold-light), var(--rose-gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 110, 121, 0.4);
        }
        
        a {
            color: var(--slate-blue);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--rose-gold);
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm" style="max-width: 400px;">
        <h3 class="mb-4 text-center">Registration</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <button type="submit" class="btn btn-premium w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

</body>
</html>
